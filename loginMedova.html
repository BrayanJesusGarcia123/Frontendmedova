<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg' class="avatar" alt="Avatar Image">
      <h1>MEDOVA</h1>
      <h3>Análisis y Diseño de Sistemas</h3>
      <form>
        <!-- USERNAME INPUT -->
        <label for="email">Correo Electrónico</label>
        <input type="text" placeholder="Digité su Correo Electrónico">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Digité su Contraseña">
        <input type="submit" value="Ingresar">
        <a href="#">¿Ha olvidado su contraseña?</a><br>
        <a href="#">¿No tiene una cuenta?</a>
      </form>
    </div>
  </body>
</html>
